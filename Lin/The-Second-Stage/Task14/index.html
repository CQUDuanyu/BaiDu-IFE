<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        //利用filter函数过滤数据，并按照污染度从高到低排序
        var newAqiData = aqiData.filter(function(item, index, arr) {
            return (item[1] > 60);
        }).sort(function(val1, val2) {
            return val2[1] - val1[1];
        });
        //遍历排序后的数据，创建文档碎片，可以提高效率
        var frag = document.createDocumentFragment();
        var aqiList = document.getElementById("aqi-list");
        newAqiData.forEach(function(item, index, arr) {
            var li = document.createElement("li");
            li.innerHTML = "第"+(index+1)+"名："+item.join("，");
            frag.appendChild(li);
        });
        aqiList.appendChild(frag);
    })();

</script>
</body>
</html>
