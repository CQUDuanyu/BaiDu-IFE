<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        //利用filter函数过滤数据
        var newAqiData = aqiData.filter(function(item, index, arr) {
            return (item[1] > 60);
        });
        //按污染程度对过滤后的数据进行排序
        newAqiData.sort(function(val1, val2) {
            return val2[1] - val1[1];
        });

        var aqiList = document.getElementById("aqi-list");
        //遍历排序后的数据，并插入到列表中
        newAqiData.forEach(function(item, index, arr) {
            var li = document.createElement("li");
            li.innerHTML = "第"+(index+1)+"名："+item.join("，");
            aqiList.appendChild(li);
        });
    })();

</script>
</body>
</html>
